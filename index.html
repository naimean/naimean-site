<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>NAIMEAN</title>

<style>
:root{
--bg1:#12081b;
--bg2:#1a0f2a;
--bg3:#0b2a1b;
--g1:#00ff7a;
--g2:#22c55e;
--p1:#a855f7;
--p2:#6d28d9;
--text:#e9ffe9;
}

*{box-sizing:border-box;}

body{
margin:0;
height:100vh;
display:flex;
align-items:center;
justify-content:center;
font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
background:
radial-gradient(900px 500px at 30% 35%, rgba(168,85,247,.22), transparent 60%),
radial-gradient(700px 450px at 70% 60%, rgba(34,197,94,.20), transparent 60%),
radial-gradient(650px 450px at 60% 25%, rgba(0,255,122,.12), transparent 55%),
linear-gradient(135deg,var(--bg1),var(--bg2) 45%,var(--bg3));
overflow:hidden;
color:var(--text);
}

/* Glass frame */
.frame{
position:relative;
padding:50px 60px;
border-radius:22px;
background:rgba(255,255,255,.05);
border:1px solid rgba(0,255,122,.1);
backdrop-filter:blur(10px);
box-shadow:0 16px 50px rgba(0,0,0,.6);
text-align:center;
}

/* DOYA label */
.doya{
position:absolute;
top:15px;
right:25px;
font-size:12px;
letter-spacing:.3em;
opacity:.7;
}

/* Main title */
.main{
font-weight:900;
letter-spacing:.08em;
text-transform:uppercase;
font-size:clamp(60px,10vw,140px);
background:linear-gradient(90deg,var(--p1),var(--g1) 45%,var(--g2) 75%,var(--p2));
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
text-shadow:
0 0 10px rgba(0,255,122,.3),
0 0 30px rgba(168,85,247,.2);
cursor:pointer;
}

/* Modal */
.modal{
position:fixed;
inset:0;
display:none;
align-items:center;
justify-content:center;
background:rgba(0,0,0,.9);
z-index:10;
}

.modal iframe{
width:90vw;
height:50vw;
max-width:800px;
max-height:450px;
border-radius:18px;
box-shadow:0 0 40px rgba(0,0,0,.8);
}

</style>
</head>

<body>

<div class="frame">
<div class="doya">DOYA</div>
<div class="main" onclick="openRick()">NAIMEAN</div>
</div>

<div class="modal" id="rickModal" onclick="closeRick()">
<iframe id="rickFrame"
src=""
frameborder="0"
allow="autoplay"
allowfullscreen>
</iframe>
</div>

<script>

/* Rickroll modal */
function openRick(){
document.getElementById("rickFrame").src =
"https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1";
document.getElementById("rickModal").style.display = "flex";
}

function closeRick(){
document.getElementById("rickModal").style.display = "none";
document.getElementById("rickFrame").src = "";
}

/* Hidden backdoor: typing DOYA redirects */
let buffer="";
document.addEventListener("keydown", e=>{
buffer += e.key.toLowerCase();
if(buffer.includes("doya")){
window.location.href="/doya";
}
if(buffer.length>10){buffer="";}
});

</script>

</body>
</html>
