<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Do You Naimean</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000000;
      font-family: Arial, sans-serif;
      color: #00ff66;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 900;
      letter-spacing: 2px;
      margin-bottom: 40px;
      color: #00ff66;
    }

    #secretD {
      cursor: pointer;
      display: inline-block;
    }

    button {
      padding: 12px 30px;
      font-size: 1.3rem;
      border-radius: 10px;
      border: 2px solid #00ff66;
      background: transparent;
      color: #00ff66;
      cursor: pointer;
      font-weight: bold;
      margin-bottom: 25px;
    }

    button:hover {
      background: #00ff66;
      color: black;
    }

    .counter-label {
      margin-top: 20px;
      font-size: 1.2rem;
      opacity: 0.8;
    }

    .counter-value {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 5px;
    }

    video {
      width: 100%;
      height: auto;
    }
  </style>
</head>

<body>

  <h1>
    <span id="secretD">D</span>O YOU NAIMEAN
  </h1>

  <button id="meaningBtn">MEANING?</button>

  <div class="counter-label"># of barrel rolls:</div>
  <div class="counter-value" id="counter">0</div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Load saved count
      let count = localStorage.getItem("barrelRolls") || 0;
      document.getElementById("counter").textContent = count;

      // Meaning button → video
      const meaningBtn = document.getElementById("meaningBtn");
      if (meaningBtn) {
        meaningBtn.addEventListener("click", () => {
          count++;
          localStorage.setItem("barrelRolls", count);

          document.body.innerHTML = `
            <video autoplay playsinline controls>
              <source src="notarickroll.mp4" type="video/mp4">
            </video>
          `;
        });
      }

      // D → play secret.mp3 → go to backdoor.html
      const secretD = document.getElementById("secretD");
      if (secretD) {
        secretD.addEventListener("click", () => {
          const audio = new Audio("secret.mp3");

          let navigated = false;
          const goBackdoor = () => {
            if (!navigated) {
              navigated = true;
              window.location.href = "backdoor.html";
            }
          };

          audio.play()
            .then(() => {
              audio.onended = goBackdoor;
              // safety fallback in case onended doesn't fire
              setTimeout(goBackdoor, 5000);
            })
            .catch(() => {
              // if audio fails (iOS/autoplay issues), still navigate
              goBackdoor();
            });
        });
      }
    });
  </script>

</body>
</html>
