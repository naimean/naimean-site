<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta name="color-scheme" content="dark" />
<title>NAIMEAN</title>

<style>
:root{
  --bg0:#050306;
  --bg1:#12061c;
  --bg2:#0a1210;
  --green:#3dff93;
  --purple:#1a0826;
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family: system-ui,-apple-system,Segoe UI,Roboto;
  background:
    radial-gradient(900px 500px at 30% 30%, rgba(61,255,147,.08), transparent 60%),
    radial-gradient(900px 600px at 70% 40%, rgba(160,90,255,.14), transparent 60%),
    linear-gradient(135deg,var(--bg0),var(--bg1) 50%,var(--bg2));
  color:#e9e4f2;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:40px 20px;
}

.wrap{
  width:100%;
  max-width:1100px;
  text-align:center;
}

.topline{
  letter-spacing:.4em;
  text-transform:uppercase;
  font-weight:700;
  color:rgba(140,255,190,.8);
  margin-bottom:20px;
}

.topline a{
  color:rgba(140,255,190,.8);
  text-decoration:none;
}

.title h1{
  margin:0 0 40px 0;
  font-size:clamp(56px,10vw,140px);
  letter-spacing:.08em;
  font-weight:900;
  text-transform:uppercase;
  color:var(--green);
}

.card{
  background:rgba(20,15,30,.6);
  border-radius:28px;
  padding:30px;
  border:1px solid rgba(160,90,255,.25);
}

.doya{
  font-weight:900;
  letter-spacing:.2em;
  text-transform:uppercase;
  font-size:clamp(18px,3vw,30px);
  margin-bottom:20px;
  color:rgba(140,255,190,.9);
}

.actions{
  display:flex;
  justify-content:center;
  gap:14px;
  flex-wrap:wrap;
}

.btn{
  padding:14px 24px;
  border-radius:999px;
  font-weight:800;
  letter-spacing:.15em;
  text-transform:uppercase;
  cursor:pointer;
  border:1px solid rgba(140,255,190,.3);
  background:rgba(0,0,0,.6);
  color:var(--green);
}

.btn.secondary{
  border-color:rgba(160,90,255,.3);
  color:#d7cfff;
}
</style>
</head>

<body>
<div class="wrap">

  <div class="topline">
    <a href="/backdoor">F U JOHN</a>
  </div>

  <div class="title">
    <h1>NAIMEAN</h1>
  </div>

  <div class="card">
    <div class="doya">DOYA?</div>

    <div class="actions">
      <button class="btn" onclick="openRick()">Open</button>
      <button class="btn secondary" onclick="openMeaning()">Meaning?</button>
    </div>
  </div>

</div>

<script>
function openRick(){
  // iOS-safe method
  window.open("/rickroll.mp4", "_blank");
}

function openMeaning(){
  window.open("https://www.urbandictionary.com/define.php?term=doya","_blank");
}
</script>

</body>
</html>
