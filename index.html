<body>

  <!-- HEADER WITH CLICKABLE D -->
  <h1>
    <span id="secretD">D</span>O YOU NAIMEAN
  </h1>

  <!-- MEANING BUTTON -->
  <button id="meaningBtn">MEANING?</button>

  <!-- COUNTER -->
  <div class="counter-label"># of barrel rolls:</div>
  <div class="counter-value" id="counter">0</div>

  <!-- SCRIPT (MUST BE AT THE BOTTOM) -->
  <script>
    // Load saved count
    let count = localStorage.getItem("barrelRolls") || 0;
    document.getElementById("counter").textContent = count;

    // Meaning button â†’ video
    document.getElementById("meaningBtn").addEventListener("click", () => {
      count++;
      localStorage.setItem("barrelRolls", count);

      document.body.innerHTML = `
        <video autoplay playsinline controls>
          <source src="notarickroll.mp4" type="video/mp4">
        </video>
      `;
    });

    // Zelda sound + backdoor page
    document.getElementById("secretD").addEventListener("click", () => {
      const audio = new Audio("zelda.mp3");
      audio.play();

      audio.onended = () => {
        window.location.href = "backdoor.html";
      };
    });
  </script>

</body>
