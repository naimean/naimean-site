<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Do You Naimean</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #000000, #1a1a1a);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .box {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 40px;
      border-radius: 20px;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    button {
      padding: 12px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      background: white;
      color: black;
      cursor: pointer;
    }

    video {
      width: 100%;
      height: auto;
    }
  </style>
</head>

<body>

  <h1>DO YOU NAIMEAN</h1>

  <div class="box">DOYA?</div>

  <button id="meaningBtn">MEANING?</button>

  <script>
    document.getElementById("meaningBtn").addEventListener("click", () => {
      document.body.innerHTML = `
        <video autoplay playsinline controls>
          <source src="notarickroll.mp4" type="video/mp4">
        </video>
      `;
    });
  </script>

</body>
</html>
