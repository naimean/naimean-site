<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gallery</title>
<style>
    body {
        background-color: #000;
        color: #39ff14;
        font-family: "Courier New", monospace;
        margin: 0;
        padding: 20px;
    }

    h1, h2 {
        text-align: center;
        text-shadow: 0 0 10px #39ff14;
    }

    .gallerySection {
        margin-bottom: 50px;
    }

    .uploadRow {
        text-align: center;
        margin-bottom: 15px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
    }

    .uploadRow input[type="text"] {
        background: #000;
        border: 1px solid #39ff14;
        color: #39ff14;
        padding: 8px;
        width: 260px;
    }

    .uploadRow input[type="file"] {
        color: #39ff14;
    }

    .uploadRow button {
        background: #000;
        border: 1px solid #39ff14;
        color: #39ff14;
        padding: 8px 12px;
        cursor: pointer;
    }

    .uploadRow button:hover {
        background: #39ff14;
        color: #000;
    }

    .thumbStrip {
        display: flex;
        overflow-x: auto;
        gap: 15px;
        padding: 10px;
        border: 2px solid #39ff14;
        background: rgba(0,0,0,0.4);
        white-space: nowrap;
    }

    .thumbStrip img {
        height: 120px;
        border: 2px solid #39ff14;
        cursor: pointer;
        transition: 0.2s;
    }

    .thumbStrip img:hover {
        transform: scale(1.1);
    }

    /* FULLSCREEN VIEWER */
    #viewer {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0,0,0,0.95);
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    #viewer img {
        max-width: 95%;
        max-height: 95%;
        border: 2px solid #39ff14;
        box-shadow: 0 0 20px #39ff14;
    }

    #viewerClose {
        position: fixed;
        top: 20px;
        right: 30px;
        font-size: 2rem;
        color: #39ff14;
        cursor: pointer;
        text-shadow: 0 0 10px #39ff14;
    }

    a {
        color: #39ff14;
        text-decoration: none;
    }
</style>
</head>
<body>

<h1>Gallery</h1>

<a href="backdoor.html">&larr; Back to Backdoor</a>

<!-- FULLSCREEN VIEWER -->
<div id="viewer" onclick="closeViewer()">
    <span id="viewerClose">âœ–</span>
    <img id="viewerImg">
</div>

<!-- RAD GALLERY -->
<div class="gallerySection">
    <h2>RAD Gallery</h2>

    <div class="uploadRow">
        <input type="text" id="radUrl" placeholder="Paste image URL">
        <input type="file" id="radFile" accept="image/*">
        <button onclick="addImage('rad')">Upload New Art</button>
    </div>

    <div class="thumbStrip" id="radStrip"></div>
</div>

<!-- MAD GALLERY -->
<div class="gallerySection">
    <h2>MAD Gallery</h2>

    <div class="uploadRow">
        <input type="text" id="madUrl" placeholder="Paste image URL">
        <input type="file" id="madFile" accept="image/*">
        <button onclick="addImage('mad')">Upload New Art</button>
    </div>

    <div class="thumbStrip" id="madStrip"></div>
</div>

<!-- MISC GALLERY -->
<div class="gallerySection">
    <h2>Misc. Gallery</h2>

    <div class="uploadRow">
        <input type="text" id="miscUrl" placeholder="Paste image URL">
        <input type="file" id="miscFile" accept="image/*">
        <button onclick="addImage('misc')">Upload New Art</button>
    </div>

    <div class="thumbStrip" id="miscStrip"></div>
</div>

<script>
    // --- GitHub config (fill in your token locally) ---
    const GITHUB_USER = "naimean";
    const GITHUB_REPO = "naimean-site";
    const GITHUB_BRANCH = "main";
    const GITHUB_TOKEN = "YOUR_GITHUB_TOKEN_HERE"; // <-- set this locally, do NOT commit

    function galleryKey(section) {
        if (section === "rad") return "radGallery";
        if (section === "mad") return "madGallery";
        return "miscGallery";
    }

    function galleryFolder(section) {
        if (section === "rad") return "gallery/rad";
        if (section === "mad") return "gallery/mad";
        return "gallery/misc";
    }

    function loadGallery() {
        const rad = JSON.parse(localStorage.getItem("radGallery")) || [];
        const mad = JSON.parse(localStorage.getItem("madGallery")) || [];
        const misc = JSON.parse(localStorage.getItem("miscGallery")) || [];

        const radStrip = document.getElementById("radStrip");
        const madStrip = document.getElementById("madStrip");
        const miscStrip = document.getElementById("miscStrip");

        radStrip.innerHTML = "";
        madStrip.innerHTML = "";
        miscStrip.innerHTML = "";

        rad.forEach(url => {
            const img = document.createElement("img");
            img.src = url;
            img.onclick = () => openViewer(url);
            radStrip.appendChild(img);
        });

        mad.forEach(url => {
            const img = document.createElement("img");
            img.src = url;
            img.onclick = () => openViewer(url);
            madStrip.appendChild(img);
        });

        misc.forEach(url => {
            const img = document.createElement("img");
            img.src = url;
            img.onclick = () => openViewer(url);
            miscStrip.appendChild(img);
        });
    }

    async function addImage(section) {
        const urlInput = document.getElementById(section + "Url");
        const fileInput = document.getElementById(section + "File");

        const pastedUrl = urlInput.value.trim();
        const file = fileInput.files[0];

        if (!pastedUrl && !file) return;

        let finalUrl = null;

        // If file selected, upload to GitHub
        if (file) {
            try {
                const arrayBuffer = await file.arrayBuffer();
                const base64 = btoa(String.fromCharCode(...new Uint8Array(arrayBuffer)));

                const folder = galleryFolder(section);
                const filename = `${Date.now()}-${file.name.replace(/\s+/g, "_")}`;
                const path = `${folder}/${filename}`;

                const res = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${path}`, {
                    method: "PUT",
                    headers: {
                        "Authorization": `Bearer ${GITHUB_TOKEN}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: `Add image to ${folder}`,
                        content: base64,
                        branch: GITHUB_BRANCH
                    })
                });

                if (!res.ok) {
                    alert("GitHub upload failed.");
                    return;
                }

                const data = await res.json();
                finalUrl = data.content.download_url;
            } catch (e) {
                console.error(e);
                alert("Error uploading image.");
                return;
            }
        } else if (pastedUrl) {
            // For pasted URLs, just use the URL directly
            finalUrl = pastedUrl;
        }

        if (!finalUrl) return;

        const key = galleryKey(section);
        const list = JSON.parse(localStorage.getItem(key)) || [];
        list.push(finalUrl);
        localStorage.setItem(key, JSON.stringify(list));

        urlInput.value = "";
        fileInput.value = "";
        loadGallery();
    }

    function openViewer(url) {
        document.getElementById("viewerImg").src = url;
        document.getElementById("viewer").style.display = "flex";
    }

    function closeViewer() {
        document.getElementById("viewer").style.display = "none";
    }

    loadGallery();
</script>

</body>
</html>
