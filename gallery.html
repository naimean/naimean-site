<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gallery</title>
<style>
    body {
        background-color: #000;
        color: #39ff14;
        font-family: "Courier New", monospace;
        margin: 0;
        padding: 20px;
    }

    h1, h2 {
        text-align: center;
        text-shadow: 0 0 10px #39ff14;
    }

    .gallerySection {
        margin-bottom: 50px;
    }

    .uploadRow {
        text-align: center;
        margin-bottom: 15px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
    }

    .uploadRow input[type="text"] {
        background: #000;
        border: 1px solid #39ff14;
        color: #39ff14;
        padding: 8px;
        width: 260px;
    }

    .uploadRow input[type="file"] {
        color: #39ff14;
    }

    .uploadRow button {
        background: #000;
        border: 1px solid #39ff14;
        color: #39ff14;
        padding: 8px 12px;
        cursor: pointer;
    }

    .uploadRow button:hover {
        background: #39ff14;
        color: #000;
    }

    .thumbStrip {
        display: flex;
        overflow-x: auto;
        gap: 15px;
        padding: 10px;
        border: 2px solid #39ff14;
        background: rgba(0,0,0,0.4);
        white-space: nowrap;
    }

    .thumbStrip img {
        height: 120px;
        border: 2px solid #39ff14;
        cursor: pointer;
        transition: 0.2s;
    }

    .thumbStrip img:hover {
        transform: scale(1.1);
    }

    /* FULLSCREEN VIEWER */
    #viewer {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0,0,0,0.95);
        justify-content: center;
        align-items: center;
        z-index: 9999;
    }

    #viewer img {
        max-width: 95%;
        max-height: 95%;
        border: 2px solid #39ff14;
        box-shadow: 0 0 20px #39ff14;
    }

    #viewerButtons {
        position: fixed;
        top: 20px;
        right: 30px;
        display: flex;
        gap: 15px;
        font-size: 1.5rem;
        font-weight: bold;
    }

    #viewerButtons span {
        cursor: pointer;
        text-shadow: 0 0 10px #39ff14;
    }

    #viewerBtnDelete {
        color: red;
    }

    #viewerBtnR, #viewerBtnM {
        color: #39ff14;
    }

    a {
        color: #39ff14;
        text-decoration: none;
    }
</style>
</head>
<body>

<h1>Gallery</h1>

<a href="backdoor.html">&larr; Back to Backdoor</a>

<!-- FULLSCREEN VIEWER -->
<div id="viewer" onclick="closeViewer(event)">
    <div id="viewerButtons">
        <span id="viewerBtnDelete" onclick="deleteCurrent(event)">X</span>
        <span id="viewerBtnR" onclick="moveCurrent(event, 'rad')">R</span>
        <span id="viewerBtnM" onclick="moveCurrent(event, 'mad')">M</span>
    </div>
    <img id="viewerImg">
</div>

<!-- RAD GALLERY -->
<div class="gallerySection">
    <h2>RAD Gallery</h2>

    <div class="uploadRow">
        <input type="text" id="radUrl" placeholder="Paste image URL">
        <input type="file" id="radFile" accept="image/*">
        <button onclick="addImage('rad')">Upload New Art</button>
    </div>

    <div class="thumbStrip" id="radStrip"></div>
</div>

<!-- MAD GALLERY -->
<div class="gallerySection">
    <h2>MAD Gallery</h2>

    <div class="uploadRow">
        <input type="text" id="madUrl" placeholder="Paste image URL">
        <input type="file" id="madFile" accept="image/*">
        <button onclick="addImage('mad')">Upload New Art</button>
    </div>

    <div class="thumbStrip" id="madStrip"></div>
</div>

<!-- SHOUTBOX GALLERY -->
<div class="gallerySection">
    <h2>ShoutBox Gallery</h2>

    <div class="uploadRow">
        <input type="text" id="shoutUrl" placeholder="Paste image URL">
        <input type="file" id="shoutFile" accept="image/*">
        <button onclick="addImage('shout')">Upload New Art</button>
    </div>

    <div class="thumbStrip" id="shoutStrip"></div>
</div>

<script>
    // --- GitHub config (fill this in locally) ---
    const GITHUB_USER = "naimean";
    const GITHUB_REPO = "naimean-site";
    const GITHUB_BRANCH = "main";
    const GITHUB_TOKEN = "YOUR_GITHUB_TOKEN_HERE"; // do NOT commit

    let currentSection = null;
    let currentIndex = null;

    function galleryKey(section) {
        if (section === "rad") return "radGallery";
        if (section === "mad") return "madGallery";
        return "shoutGallery";
    }

    function galleryFolder(section) {
        if (section === "rad") return "gallery/rad";
        if (section === "mad") return "gallery/mad";
        return "gallery/shoutbox";
    }

    function normalizeList(raw) {
        return (raw || []).map(item => {
            if (typeof item === "string") {
                return { url: item };
            }
            return item;
        });
    }

    function getGalleryList(section) {
        const key = galleryKey(section);
        const raw = JSON.parse(localStorage.getItem(key)) || [];
        return normalizeList(raw);
    }

    function saveGalleryList(section, list) {
        const key = galleryKey(section);
        localStorage.setItem(key, JSON.stringify(list));
    }

    function loadGallery() {
        const rad = getGalleryList("rad");
        const mad = getGalleryList("mad");
        const shout = getGalleryList("shout");

        const radStrip = document.getElementById("radStrip");
        const madStrip = document.getElementById("madStrip");
        const shoutStrip = document.getElementById("shoutStrip");

        radStrip.innerHTML = "";
        madStrip.innerHTML = "";
        shoutStrip.innerHTML = "";

        rad.forEach((item, index) => {
            const img = document.createElement("img");
            img.src = item.url;
            img.onclick = () => openViewer("rad", index);
            radStrip.appendChild(img);
        });

        mad.forEach((item, index) => {
            const img = document.createElement("img");
            img.src = item.url;
            img.onclick = () => openViewer("mad", index);
            madStrip.appendChild(img);
        });

        shout.forEach((item, index) => {
            const img = document.createElement("img");
            img.src = item.url;
            img.onclick = () => openViewer("shout", index);
            shoutStrip.appendChild(img);
        });
    }

    async function uploadFileToGitHub(section, file) {
        if (!GITHUB_TOKEN) {
            alert("GitHub token not set in gallery.html");
            throw new Error("Missing token");
        }

        const arrayBuffer = await file.arrayBuffer();
        const base64 = btoa(String.fromCharCode(...new Uint8Array(arrayBuffer)));

        const folder = galleryFolder(section);
        const filename = `${Date.now()}-${file.name.replace(/\s+/g, "_")}`;
        const path = `${folder}/${filename}`;

        const res = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${path}`, {
            method: "PUT",
            headers: {
                "Authorization": `Bearer ${GITHUB_TOKEN}`,
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                message: `Add image to ${folder}`,
                content: base64,
                branch: GITHUB_BRANCH
            })
        });

        if (!res.ok) {
            alert("GitHub upload failed.");
            throw new Error("GitHub upload failed");
        }

        const data = await res.json();
        return {
            url: data.content.download_url,
            path: data.content.path,
            sha: data.content.sha
        };
    }

    async function addImage(section) {
        const urlInput = document.getElementById(
            section === "shout" ? "shoutUrl" : section + "Url"
        );
        const fileInput = document.getElementById(
            section === "shout" ? "shoutFile" : section + "File"
        );

        const pastedUrl = urlInput.value.trim();
        const file = fileInput.files[0];

        if (!pastedUrl && !file) return;

        let meta = null;

        if (file) {
            try {
                meta = await uploadFileToGitHub(section, file);
            } catch (e) {
                console.error(e);
                return;
            }
        } else if (pastedUrl) {
            meta = { url: pastedUrl };
        }

        if (!meta) return;

        const list = getGalleryList(section);
        list.push(meta);
        saveGalleryList(section, list);

        urlInput.value = "";
        fileInput.value = "";
        loadGallery();
    }

    function openViewer(section, index) {
        currentSection = section;
        currentIndex = index;

        const list = getGalleryList(section);
        const item = list[index];
        if (!item) return;

        document.getElementById("viewerImg").src = item.url;
        document.getElementById("viewer").style.display = "flex";
    }

    function closeViewer(event) {
        // prevent closing when clicking buttons
        if (event && event.target && event.target.id.startsWith("viewerBtn")) return;
        document.getElementById("viewer").style.display = "none";
        currentSection = null;
        currentIndex = null;
    }

    async function deleteCurrent(event) {
        event.stopPropagation();
        if (currentSection === null || currentIndex === null) return;

        const list = getGalleryList(currentSection);
        const item = list[currentIndex];
        if (!item) return;

        // Delete from GitHub if we have path + sha
        if (item.path && item.sha && GITHUB_TOKEN) {
            try {
                const res = await fetch(`https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${item.path}`, {
                    method: "DELETE",
                    headers: {
                        "Authorization": `Bearer ${GITHUB_TOKEN}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        message: `Delete image ${item.path}`,
                        sha: item.sha,
                        branch: GITHUB_BRANCH
                    })
                });

                if (!res.ok) {
                    console.error("GitHub delete failed");
                }
            } catch (e) {
                console.error(e);
            }
        }

        list.splice(currentIndex, 1);
        saveGalleryList(currentSection, list);
        closeViewer();
        loadGallery();
    }

    function moveCurrent(event, targetSection) {
        event.stopPropagation();
        if (currentSection === null || currentIndex === null) return;
        if (targetSection !== "rad" && targetSection !== "mad") return;

        const fromList = getGalleryList(currentSection);
        const item = fromList[currentIndex];
        if (!item) return;

        // Remove from current
        fromList.splice(currentIndex, 1);
        saveGalleryList(currentSection, fromList);

        // Add to target (local classification only; file stays where it is in GitHub)
        const toList = getGalleryList(targetSection);
        toList.push(item);
        saveGalleryList(targetSection, toList);

        closeViewer();
        loadGallery();
    }

    loadGallery();
</script>

</body>
</html>
