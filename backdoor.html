<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Backdoor</title>
<style>
    body {
        background-color: #000;
        color: #39ff14;
        font-family: "Courier New", monospace;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }

    h1 {
        text-align: center;
        margin-top: 20px;
        font-size: 2.5rem;
        text-shadow: 0 0 10px #39ff14;
    }

    /* SHOUTBOX CONTAINER (Resizable + Draggable) */
    #shoutbox {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 320px;
        height: 420px;
        background: rgba(0, 0, 0, 0.85);
        border: 2px solid #39ff14;
        box-shadow: 0 0 15px #39ff14;
        padding: 10px;
        resize: both;
        overflow: hidden;
        z-index: 9999;
    }

    #messages {
        height: 260px;
        overflow-y: auto;
        border: 1px solid #39ff14;
        padding: 5px;
        margin-bottom: 10px;
        background: rgba(0, 0, 0, 0.6);
        font-size: 0.9rem;
        line-height: 1.3rem;
    }

    input, button {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        background: #000;
        border: 1px solid #39ff14;
        color: #39ff14;
    }

    button:hover {
        cursor: pointer;
        background: #39ff14;
        color: #000;
    }

    /* TABLE OF CONTENTS */
    #toc {
        margin: 40px auto;
        width: 90%;
        max-width: 700px;
        border: 2px solid #39ff14;
        padding: 20px;
        background: rgba(0, 0, 0, 0.4);
        box-shadow: 0 0 10px #39ff14;
        height: 400px;
        overflow-y: auto;
    }

    #toc h2 {
        text-align: center;
        text-shadow: 0 0 10px #39ff14;
    }

    #toc ul {
        list-style: none;
        padding-left: 0;
    }

    #toc li {
        padding: 8px 0;
        border-bottom: 1px solid #39ff14;
    }
</style>
</head>
<body>

<h1>WELCOME TO THE BACKDOOR</h1>

<!-- SHOUTBOX -->
<div id="shoutbox">
    <h3 style="text-align:center; margin-top:0;">Shoutbox</h3>

    <div id="messages"></div>

    <input type="text" id="name" placeholder="Your name">
    <input type="text" id="message" placeholder="Your message">
    <button onclick="sendMessage()">Send</button>
</div>

<!-- TABLE OF CONTENTS -->
<div id="toc">
    <h2>Backdoor Contents</h2>
    <ul id="tocList">
        <li>Secret Entry Logs</li>
        <li>Visitor Activity</li>
        <li>Hidden Files</li>
        <li>Encrypted Notes</li>
        <li>System Flags</li>
        <li>Debug Console</li>
        <li>Experimental Features</li>
        <li>Access Keys</li>
        <li>Server Pings</li>
        <li>More coming soonâ€¦</li>
    </ul>
</div>

<script>
    // Load messages from localStorage
    function loadMessages() {
        const messages = JSON.parse(localStorage.getItem("shoutboxMessages")) || [];
        const container = document.getElementById("messages");
        container.innerHTML = "";

        messages.forEach(entry => {
            const div = document.createElement("div");
            div.textContent = `[${entry.time}] ${entry.name}: ${entry.text}`;
            container.appendChild(div);
        });

        container.scrollTop = container.scrollHeight;
    }

    // Save + display new message
    function sendMessage() {
        const nameInput = document.getElementById("name");
        const messageInput = document.getElementById("message");

        const name = nameInput.value.trim();
        const text = messageInput.value.trim();

        if (!name) {
            alert("Enter your name first.");
            return;
        }
        if (!text) return;

        // Save name so user doesn't retype it
        localStorage.setItem("shoutboxName", name);

        // Timestamp
        const now = new Date();
        const timestamp = now.toLocaleString();

        const messages = JSON.parse(localStorage.getItem("shoutboxMessages")) || [];

        messages.push({
            name: name,
            text: text,
            time: timestamp
        });

        localStorage.setItem("shoutboxMessages", JSON.stringify(messages));

        messageInput.value = "";
        loadMessages();
    }

    // Auto-fill saved name
    window.onload = () => {
        const savedName = localStorage.getItem("shoutboxName");
        if (savedName) {
            document.getElementById("name").value = savedName;
        }
        loadMessages();
    };
</script>

</body>
</html>
