<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Backdoor</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(180deg, #000000, #0a0a0a, #111111);
      font-family: Arial, sans-serif;
      color: #00ff66;
    }

    /* Shoutbox container */
    .shower-box {
      width: 100%;
      height: 70vh;
      background: rgba(0, 255, 102, 0.08);
      border-bottom: 3px solid #00ff66;
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
      backdrop-filter: blur(6px);
    }

    /* Message list */
    #messages {
      flex: 1;
      overflow-y: auto;
      padding-right: 10px;
      font-size: 1.1rem;
    }

    .msg {
      margin-bottom: 8px;
      padding: 6px 10px;
      background: rgba(0, 255, 102, 0.15);
      border-left: 3px solid #00ff66;
      border-radius: 4px;
    }

    /* Input area */
    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      background: #000;
      border: 2px solid #00ff66;
      color: #00ff66;
      border-radius: 4px;
      font-size: 1rem;
    }

    button {
      padding: 10px 18px;
      background: #00ff66;
      color: #000;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #00cc55;
    }

    /* Content below shoutbox */
    .content {
      flex: 1;
      padding: 20px;
      text-align: center;
      font-size: 1.3rem;
      color: #00ff66;
    }
  </style>
</head>

<body>

  <div class="shower-box">
    <div id="messages"></div>

    <div class="input-area">
      <input id="msgInput" type="text" placeholder="Say something..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <div class="content">
    Hidden page.  
    <br><br>
    (Tell me what you want to add under the shoutbox.)
  </div>

  <script>
    // Load messages from localStorage
    function loadMessages() {
      const stored = JSON.parse(localStorage.getItem("shoutboxMessages")) || [];
      const messagesDiv = document.getElementById("messages");
      messagesDiv.innerHTML = "";

      stored.forEach(msg => {
        const div = document.createElement("div");
        div.className = "msg";
        div.textContent = msg;
        messagesDiv.appendChild(div);
      });

      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Save + display new message
    function sendMessage() {
      const input = document.getElementById("msgInput");
      const text = input.value.trim();
      if (!text) return;

      const stored = JSON.parse(localStorage.getItem("shoutboxMessages")) || [];
      stored.push(text);
      localStorage.setItem("shoutboxMessages", JSON.stringify(stored));

      input.value = "";
      loadMessages();
    }

    // Load on page start
    loadMessages();
  </script>

</body>
</html>
